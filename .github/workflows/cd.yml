name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Workflow"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        run: |
          ssh -p "$SERVER_PORT" "$SERVER_USER@$SERVER_HOST" << 'EOF'
          set -e  # Exit on error
          echo "Deploying to server..."
          
          # Ensure the project directory exists
          mkdir -p "$PROJECT_PATH"
          cd "$PROJECT_PATH"

          # Pull latest changes
          git pull origin main || echo "No git repo found, skipping pull"

          # Bring up the updated containers
          docker compose -f devops/docker-compose.yaml pull
          docker compose -f devops/docker-compose.yaml up --detach --remove-orphans
          
          echo "Deployment completed successfully!"
          EOF
