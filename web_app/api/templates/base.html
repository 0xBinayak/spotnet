<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotnet{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="container-fluid">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <div>
                <img src="{{ url_for('static', path='images/logo.png') }}" alt="Spotnet Logo">
            </div>
            <!-- Connect to Wallet Button -->
            <div>
                <button class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>
            </div>
        </div>
    </header>

    <!-- Main Content Block -->
    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer (Sticky to the bottom) -->
    <footer class="container-fluid p-3 mt-auto">
        <div class="container text-center">
            <p>Follow us on:</p>
            <a href="https://twitter.com/yourprofile" class="me-3">Twitter</a>
            <a href="https://facebook.com/yourprofile" class="me-3">Telegram</a>
            <a href="https://linkedin.com/yourprofile">Discord</a>
        </div>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS for Wallet Connection -->
    <script>
        function connectWallet() {
            alert("Wallet connection functionality will be implemented here.");
        }
    </script>
</body>
</html>
