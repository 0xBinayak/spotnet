{% extends "base.html" %}

{% block title %}
    Submit Your Lending Details
{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Submit your lending details</h2>

        <!-- Display the balances -->
        <div class="mb-3">
            {% for token, value in balances.items() %}
                <div id="balance-{{ token }}" style="color: #E5E7EB;">Balance for {{ token }}: {{ value }}</div>
            {% endfor %}
        </div>

        <form action="/submit" method="post" onsubmit="return validateAmount()">
            <!-- Token Selection Field -->
            <div class="mb-3">
                <label for="token" class="form-label">Select Token</label>
                <select class="form-select" id="token" name="token" onchange="updateMaxBalance()" required>
                    <option selected disabled>Select Token</option>
                    {% for token in balances.keys() %}
                        <option value="{{ token }}">{{ token }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Token Amount Field (Input) -->
            <div class="mb-3">
                <label for="amount" class="form-label">Token Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" min="0" step="any" placeholder="Enter token amount" required>
                <div id="balance-warning" style="color: red; display: none;">Amount exceeds available balance.</div>
            </div>

            <!-- Multiplier Field -->
            <div class="mb-3">
                <label for="multiplier" class="form-label">Multiplier</label>
                <select class="form-select" id="multiplier" name="multiplier" required>
                    <option selected disabled>Select Multiplier</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <script>
        const balances = {
            {% for token, value in balances.items() %}
                "{{ token }}": {{ value }},
            {% endfor %}
        };

        function updateMaxBalance() {
            const selectedToken = document.getElementById('token').value;
            const maxBalance = balances[selectedToken] || 0;
            document.getElementById('amount').setAttribute('max', maxBalance);
        }

        function validateAmount() {
            const selectedToken = document.getElementById('token').value;
            const enteredAmount = parseFloat(document.getElementById('amount').value);
            const maxBalance = balances[selectedToken] || 0;

            if (enteredAmount > maxBalance) {
                document.getElementById('balance-warning').style.display = 'block';
                return false;
            } else {
                document.getElementById('balance-warning').style.display = 'none';
                return true;
            }
        }
    </script>
{% endblock %}
