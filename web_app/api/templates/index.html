<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #16325B;">
    <div class="container mt-5">
        <h2 class="mb-4" style="color: #FFDC7F">Submit your lending details</h2>
            <div class="mb-3">
                {% for token, value in balances.items() %}
                    <div id="balance-{{ token }}" style="color: #FFDC7F">Balance for {{ token }}: {{ value }}</div>
                {% endfor %}
            </div>
        <form action="/submit" method="post">
            <!-- Token Amount Field -->
            <div class="mb-3">
                <label for="token" class="form-label" style="color: #FFDC7F">Token Amount</label>
                <select class="form-select" id="token" name="token" required style="background-color: #78B7D0">
                    <option selected disabled>Select Token Amount</option>
                    <option value="10">10 Tokens</option>
                    <option value="20">20 Tokens</option>
                    <option value="50">50 Tokens</option>
                    <option value="100">100 Tokens</option>
                </select>
            </div>

            <!-- Lending Protocol Field -->
            <div class="mb-3">
                <label for="protocol" class="form-label" style="color: #FFDC7F">Lending Protocol</label>
                <select class="form-select" id="protocol" name="protocol" required style="background-color: #78B7D0">
                    <option selected disabled>Select Lending Protocol</option>
                    <option value="zkLend">zkLend</option>
                    <option value="Nostra">Nostra</option>
                </select>
            </div>

            <!-- Multiplier Field -->
            <div class="mb-3">
                <label for="multiplier" class="form-label" style="color: #FFDC7F">Multiplier</label>
                <select class="form-select" id="multiplier" name="multiplier" required style="background-color: #78B7D0">
                    <option selected disabled>Select Multiplier</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
