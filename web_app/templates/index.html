<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Submit your lending details</h2>
        <form action="/submit" method="post">
            <!-- Token Amount Field -->
            <div class="mb-3">
                <label for="token" class="form-label">Token Amount</label>
                <select class="form-select" id="token" name="token" required>
                    <option selected disabled>Select Token Amount</option>
                    <option value="10">10 Tokens</option>
                    <option value="20">20 Tokens</option>
                    <option value="50">50 Tokens</option>
                    <option value="100">100 Tokens</option>
                </select>
            </div>

            <!-- Lending Protocol Field -->
            <div class="mb-3">
                <label for="protocol" class="form-label">Lending Protocol</label>
                <select class="form-select" id="protocol" name="protocol" required>
                    <option selected disabled>Select Lending Protocol</option>
                    <option value="zkLend">zkLend</option>
                    <option value="Nostra">Nostra</option>
                </select>
            </div>

            <!-- Multiplier Field -->
            <div class="mb-3">
                <label for="multiplier" class="form-label">Multiplier</label>
                <select class="form-select" id="multiplier" name="multiplier" required>
                    <option selected disabled>Select Multiplier</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
